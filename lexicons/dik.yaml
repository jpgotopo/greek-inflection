# lexicon for tests/dik.yaml

λύω:
    stems:
        1-: λυ
        1+: ἐλυ
        2-: λυσ
        3-: λυσ
        3+: ἐλυσ
        4-: λελυκ
        4+: ἐλελυκ
        5-: λελυ
        5+: ἐλελυ
        6-: λυθ
        6+: ἐλυθ
        7-: λυθησ

τιμάω:
    stems:
        1-: τιμα
        1+: ἐτιμα

ποιέω:
    stems:
        1-: ποιε
        1+: ἐποιε

δηλόω:
    stems:
        1-: δηλο
        1+: ἐδηλο

δίδωμι:
    stems:
        1-: διδο!
        1+: ἐδιδο!
        3-: δο!
        3+: ἐδο!/ἐδωκ

τίθημι:
    stems:
        1-: τιθε!
        1+: ἐτιθε!/ἐτιθε^
        3-: θε!
        3+: ἐθε!/ἐθηκ

ἵημι:
    stems:
        1-: ἱε!/ἱα!
        1+: ἱε!/ἱα!
        3-: ἑ!
        3+: εἱ!/ἡκ
    comments:
        - or can 1+ be ἱε^?

ἵστημι:
    stems:
        1-: ἱστα!
        1+: ἱστα!
        2-: στησ
        3-: στα!
        3+: ἐστα!/ἐστησ
        6+: ἐσταθ
        7-: σταθησ

δείκνυμι:
    stems:
        1-: δεικνυ!
        1+: ἐδεικνυ!

γιγνώσκω:
    stems:
        3-: γνο^
        3+: ἐγνο^
